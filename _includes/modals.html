<!-- Project Modal -->
<div id="project-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Project Details</h3>
            <button class="modal-close" onclick="closeModal('project-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div id="modal-description"></div>
            <div class="modal-tech-stack">
                <strong>Tech Stack:</strong> <span id="modal-tech"></span>
            </div>
            <div class="modal-status">
                <strong>Status:</strong> <span id="modal-status"></span>
            </div>
            <div class="modal-links" id="modal-links"></div>
        </div>
    </div>
</div>
