<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-solarizedlight.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #002b36;
            --text-color: #839496;
            --link-color: #2aa198;
            --sidebar-bg: #073642;
            --sidebar-toggle-bg: #073642;
            --code-bg: #00212b;
        }

        .light-theme {
            --bg-color: #fdf6e3;
            --text-color: #657b83;
            --link-color: #2aa198;
            --sidebar-bg: #eee8d5;
            --sidebar-toggle-bg: #eee8d5;
            --code-bg: #fbf1d1;
        }

        body {
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            background-color: var(--bg-color);
            font-family: monospace;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            background-color: var(--sidebar-bg);
            overflow-y: auto;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        .sidebar-content {
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        a { color: var(--link-color); }

        .sidebar ul { padding-left: 20px; }
        .sidebar-toggle {
            display: none;
            width: 100%;
            padding: 10px;
            border: none;
            color: var(--text-color);
            background-color: var(--sidebar-toggle-bg);
            text-align: left;
            cursor: pointer;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--sidebar-toggle-bg);
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        .theme-toggle-icon::after {
            content: '☼';
        }
        .light-theme .theme-toggle-icon::after {
            content: '☽';
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .sidebar-toggle {
                display: block;
            }
            .sidebar-content {
                display: none;
            }
            .sidebar-content.active {
                display: block;
            }
        }

        @media (min-width: 769px) {
            body {
                flex-direction: row;
            }
            .sidebar {
                width: 250px;
                height: 100vh;
            }
            .main-content {
                height: 100vh;
            }
            .sidebar-toggle {
                display: none;
            }
        }
        /* Code block styles */
        pre[class*="language-"] {
            background: var(--code-bg);
            border-radius: 4px;
            margin: 1em 0;
        }
        code[class*="language-"] {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {% include navigation.html %}
    <main class="main-content">
        {{ content }}
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
            const toggleButton = document.getElementById('sidebar-toggle');
            const sidebarContent = document.querySelector('.sidebar-content');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/';

            toggleButton.addEventListener('click', () => {
                sidebarContent.classList.toggle('active');
            });

            function setTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-theme');
                    localStorage.setItem('theme', 'dark');
                }
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-theme')) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            });

        });
    </script>
</body>
</html>
