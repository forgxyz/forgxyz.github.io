<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-solarizedlight.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: #002b36;
            --text-color: #839496;
            --link-color: #2aa198;
            --sidebar-bg: #073642;
            --sidebar-toggle-bg: #073642;
            --code-bg: #00212b;
            --inline-code-bg: #073642;
            --inline-code-color: #93a1a1;
        }

        .light-theme {
            --bg-color: #fdf6e3;
            --text-color: #657b83;
            --link-color: #2aa198;
            --sidebar-bg: #eee8d5;
            --sidebar-toggle-bg: #eee8d5;
            --code-bg: #fbf1d1;
            --inline-code-bg: #eee8d5;
            --inline-code-color: #586e75;
        }

        body {
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* Prevent horizontal scrolling on the body */
            overflow-x: hidden; 
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            background-color: var(--sidebar-bg);
            overflow-y: auto;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        .sidebar-content {
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            max-width: 100%; /* Ensure content doesn't exceed viewport width */
            overflow-x: hidden; /* Prevent horizontal scrolling in main content */
            margin: 0 auto;
        }
        .lesson-content {
            flex: 1;
        }

        a { color: var(--link-color); }

        .sidebar ul { padding-left: 20px; }
        .sidebar-toggle {
            display: none;
            width: 100%;
            padding: 10px;
            border: none;
            color: var(--text-color);
            background-color: var(--sidebar-toggle-bg);
            text-align: left;
            cursor: pointer;
        }
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: var(--sidebar-toggle-bg);
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-color);
        }
        .theme-toggle-icon::after {
            content: '☼';
        }
        .light-theme .theme-toggle-icon::after {
            content: '☽';
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
            .sidebar-toggle {
                display: block;
            }
            .sidebar-content {
                display: none;
            }
            .sidebar-content.active {
                display: block;
            }
            .main-content {
                padding: 10px;
            }
        }

        @media (min-width: 769px) {
            body {
                flex-direction: row;
            }
            .sidebar {
                width: 250px;
                height: 100vh;
            }
            .main-content {
                height: 100vh;
            }
            .sidebar-toggle {
                display: none;
            }
        }
        /* Code block styles */
        pre[class*="language-"] {
            background: var(--code-bg);
            border-radius: 4px;
            margin: 1em 0;
            max-width: 100%;
            overflow-x: auto; /* Enable horizontal scrolling */
            white-space: pre; /* Preserve whitespace */
            word-wrap: normal; /* Prevent word wrapping */
        }
        code[class*="language-"] {
            white-space: pre; /* Preserve whitespace */
        }
        code:not([class*="language-"]) {
            background-color: var(--inline-code-bg);
            color: var(--inline-code-color);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }
        /* Styles for inline code */
        :not(pre) > code {
            word-break: break-word; /* Break long inline code */
            white-space: normal; /* Allow wrapping for inline code */
        }

        /* Ensure images don't cause horizontal scrolling */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Style for hint blocks */
        .hint {
            padding: 15px;
            border-left: 5px solid;
            margin-bottom: 20px;
        }
        .hint-info { border-color: #57b2e3; background-color: rgba(42, 161, 152, 0.1); }
        .hint-success { border-color: #859900; background-color: rgba(133, 153, 0, 0.1); }
        .hint-warning { border-color: #b58900; background-color: rgba(181, 137, 0, 0.1); }


        /* Link Card Styles */
        .link-card {
            background-color: var(--link-card-bg);
            border: 1px solid var(--link-card-border);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: box-shadow 0.3s ease;
        }

        .link-card:hover {
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .link-card a {
            text-decoration: none;
            color: var(--text-color);
        }

        .link-card h3 {
            margin-top: 0;
            color: var(--link-color);
        }

        .link-card p {
            margin-bottom: 10px;
        }

        .link-card .link-url {
            font-size: 0.9em;
            color: var(--link-color);
        }
    </style>
</head>
<body>
    {% include navigation.html %}
    <main class="main-content">
        <div class="lesson-content">
            {{ content }}
        </div>
        {% include lesson_navigation.html %}

    <script>
       document.addEventListener('DOMContentLoaded', (event) => {
            const toggleButton = document.getElementById('sidebar-toggle');
            const sidebarContent = document.querySelector('.sidebar-content');
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/';

            toggleButton.addEventListener('click', () => {
                sidebarContent.classList.toggle('active');
            });

            function setTheme(theme) {
                if (theme === 'light') {
                    body.classList.add('light-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.remove('light-theme');
                    localStorage.setItem('theme', 'dark');
                }
            }

            const savedTheme = localStorage.getItem('theme') || 'dark';
            setTheme(savedTheme);

            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('light-theme')) {
                    setTheme('dark');
                } else {
                    setTheme('light');
                }
            });
