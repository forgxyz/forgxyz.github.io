<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            background-color: #002b36;
            color: #839496;
            font-family: monospace;
            display: flex;
            margin: 0;
            height: 100vh;
        }
        .nav {
            width: 250px;
            padding: 20px;
            background-color: #073642;
            overflow-y: auto;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        a {
            color: #2aa198;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .nav ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
        }
        .embed-container iframe,
        .embed-container object,
        .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .link-card {
            border: 1px solid #586e75;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .link-card a {
            text-decoration: none;
        }
        .link-card h3 {
            margin-top: 0;
            color: #2aa198;
        }
        .link-card p {
            color: #839496;
        }
        .link-card .link-url {
            color: #586e75;
            font-size: 0.9em;
        }
        .hint {
            padding: 15px;
            border-left: 5px solid;
            margin-bottom: 20px;
        }
        .hint p {
            margin: 0;
        }
        .hint-info {
            background-color: #0d3e4c;
            border-color: #2aa198;
        }
        .hint-success {
            background-color: #1b3a24;
            border-color: #859900;
        }
        .hint-warning {
            background-color: #4c3a0d;
            border-color: #b58900;
        }
        .nav ul {
            list-style-type: none;
            padding-left: 20px;
        }
        .nav > ul {
            padding-left: 0;
        }
        .nav li {
            margin-bottom: 10px;
        }
        .nav li > ul {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <h2>SQL 101</h2>
        <ul>
            {% include navigation.html %}
        </ul>
    </div>
    <div class="content">
        {{ content }}
    </div>
</body>
</html>
